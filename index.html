<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <!-- links of the cdns used -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

    <!-- links of the external files used -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>
<body>
    <div class="lightbox">
        <div class="lightbox-wrapper">
            <header>
                <div class="photographer">
                    <i class="uil uil-camera"></i>
                    <span></span>
                </div>
                <div class="buttons">
                    <button title="Download" class="download"><i class="uil uil-import"></i></button>
                    <button title="Close" class="close"><i class="uil uil-times"></i></button>
                </div>
            </header>
            <div class="preview-img-container">
                <div class="preview-image">
                    <img src="" alt="preview-image">
                </div>
            </div>
        </div>
    </div>
    <section class="search-container">
        <div class="wrapper">
            <img src="./images/image1 (5).jpg" alt="">
            <div class="content">
                <h1>Fully functional gallery</h1>
                <p>you can preview and download any photos available here.</p>
                <div class="search-box">
                    <i class="uil uil-search"></i>
                    <input type="text" placeholder="search image">
                    <!-- <button>search</button> -->
                </div>
            </div>
        </div>
    </section>
    <section class="tags-container">
        <div class="tags">
        </div>        
    </section>
    <section class="gallery">
        <ul class="images"></ul>
        <button class="load-more">Load More</button>
    </section>
    <section class="footer">
        <div class="about">
            <h2>About Us</h2>
            <p><span>Copyrights Kamrujama @2023</span></p>
        </div>
    </section>


</body>
</html>
